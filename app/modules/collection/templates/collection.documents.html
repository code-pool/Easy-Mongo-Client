
<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>{{collection_name}}</span>
  </div>
</md-toolbar>

<md-table-container>
  <table md-table md-row-select ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="onReorder">
      <tr md-row>
        <th md-column md-numeric ng-repeat="key in keys">{{key}}</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-auto-select ng-repeat="row in rows">
        <td md-cell ng-repeat="key in keys" ng-bind="row[key]"></td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>

<add-action call-ctrl-method="addCollection()"></add-action>
