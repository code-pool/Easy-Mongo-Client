<div flex layout="row" layout-align="center center" layout-padding ng-cloak>
    <div flex="50" flex-xs="100" class="md-whiteframe-z2">
        <div class="easy-client"></div>
        <md-content class="md-padding">
            <div    layout-sm="column">
                <form name="loginForm" ng-submit="submit()">
                    
                    <md-input-container class="md-block">
                      <input type="email" ng-model="user.username" placeholder="Enter Email" ng-required="true">
                    </md-input-container>
                    
                    <md-input-container class="md-block">
                        <input type="password" ng-model="user.password" placeholder="Enter Password" required="true">
                    </md-input-container>

                    <md-button class="md-raised md-primary" type="submit">Login</md-button>
                </form>
            </div>
        </md-content>
    </div>
</div>
